<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <h1>懒加载</h1>
    <span>在离开焦点后在更新</span>
    <div class="app">
        <p>{{message}}</p>
        <input type="text" v-model.lazy="message">
        <hr>
        <h1>填入的必须是数字</h1>
        <span>输入的字符必须是数字</span>
        <p>{{number}}</p>
        <input type="text" v-model.number.lazy="number">
        <hr>
        <h1>去除前后的空格</h1>
        <span>如果输入的字符前后有空格，在失却焦点时却掉空格</span>
        <p>{{message_trim}}</p>
        <input type="text" v-model.trim="message_trim">
        <hr>
        <h1>文本域</h1>
        <textarea cols="10" rows="10" v-model="message">
        </textarea>
        <hr>
        <h1>多选框</h1>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
    </div>


    <script>
        var app = new Vue({
            el:".app",
            data:{
                message:"hello-vue",
                number:0,
                'message_trim':'',
                isTrue:true
            }
        })
    </script>
</body>
</html>
